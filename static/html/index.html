<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A website that will email currency exchange rates to you">
    <title>Currency Exchange Rates</title>

    <link href="/static/css/vendor/bootstrap-5.1.3.min.css" rel="stylesheet">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/img/favicon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/static/img/favicon-152x152.png" />
    <link rel="icon" type="image/png"        sizes="32x32"   href="/static/img/favicon-32x32.png" />
    <link rel="icon" type="image/png"        sizes="16x16"   href="/static/img/favicon-16x16.png" />
    <meta name="msapplication-TileImage"                  content="/static/img/favicon-144x144.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <link rel="icon" href="/static/img/favicon.ico">
  </head>

  <body>
    <main>
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">

          <div class="col-lg-6 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Currency Exchange Rates</h1>
            <p class="col-lg-10 fs-4">Enter your email address and select two currencies, 
            and I will email the current exchange rate to you.</p>
          </div>

          <div class="col-md-10 mx-auto col-lg-6">
            <form class="p-4 p-md-5 border rounded-3 bg-light" id="cxchangeForm">
              <div class="form-group pb-3">
                <div class="form-floating pb-3">
                  <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                  <label for="emailAddress">Email address</label>
                </div>
                <div class="row pb-3">
                  <div class="col">
                    <label for="fromCurrency">From</label>
                    <select class="form-select" id="fromCurrency" name="sellist1">
                      <option>AUD</option>
                      <option>CAD</option>
                      <option>NZD</option>
                      <option>USD</option>
                      <option>EUR</option>
                      <option>GBP</option>
                    </select>
                  </div>
                  <div class="col">
                    <label for="toCurrency">To</label>
                    <select class="form-select" id="toCurrency" name="sellist2">
                      <option>AUD</option>
                      <option>CAD</option>
                      <option>NZD</option>
                      <option>USD</option>
                      <option>EUR</option>
                      <option>GBP</option>
                    </select>
                  </div>
                </div>
              </div>

              <button class="w-100 btn btn-lg btn-primary" id="sendEmail" type="submit">Send email</button>
            </form>
          </div>
        </div>

      </div>
    </main>
    <script src="/static/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="/static/js/vendor/bootstrap-5.1.3.bundle.min.js"></script>
    <script src="/static/js/cxchange.js"></script>
  </body>

</html>
